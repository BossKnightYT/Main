<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comic Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .img-container {
      position: relative;
      width: 60%;          
      margin: 0 auto;     
    }
    .img-container img.responsive {
      display: block;
      width: 100%;
      height: auto;
    }


    .img-container .lbtn,
    .img-container .rbtn {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;          /* left half / right half of the image */
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .img-container .lbtn { left: 0; }
    .img-container .rbtn { right: 0; }

    
    @media (max-width: 600px) {
      .img-container {
        width: 100%; 
      }
    }
  </style>
</head>
<body>

  <div id="content-wrapper" class="container">
            <nav class="navbar"><ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="artwork.html">Artwork</a></li>
                <li><a href="world.html">The World Below</a></li>
            </ul></nav>
    <center><h1>Comic Viewer</h1></center>
    <hr class="dashed">

    <!-- wrap ONLY the image & arrows in this new container, PLEASE -->
    <div class="img-container">
      <img id="comic" class="responsive" src="" alt="Comic page">
      <button id="prev" class="lbtn" aria-label="Previous page"></button>
      <button id="next" class="rbtn" aria-label="Next page"></button>
    </div>

    <hr class="dashed">
    <div style="text-align:center;">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
    const imgEl   = document.getElementById('comic');
    const params  = new URLSearchParams(location.search);
    const folder  = params.get('folder') || 'comicA';
    let   pageNum = parseInt(params.get('page')) || 1;

    function updateImage() {
      const pageStr = String(pageNum).padStart(2,'0');
      imgEl.src     = `${folder}/${pageStr}.png`;
      history.replaceState(null, '', `?folder=${folder}&page=${pageStr}`);
    }

    // now these attach perfectly to just the image:
    document.querySelector('.lbtn').onclick = () => { if (pageNum>1) pageNum--; updateImage(); };
    document.querySelector('.rbtn').onclick = () => { pageNum++; updateImage(); };

    // bottom navigation (IDs renamed to avoid collision)
    document.getElementById('prev-btn').onclick = () => { if (pageNum>1) pageNum--; updateImage(); };
    document.getElementById('next-btn').onclick = () => { pageNum++; updateImage(); };

    imgEl.onerror = () => { pageNum = 1; updateImage(); };
    updateImage();
  </script>
</body>
</html>
